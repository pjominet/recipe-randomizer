<ngb-toast *ngFor="let toast of toasts"
           [class]="getStateColor(toast)"
           [autohide]="toast.autohide"
           [delay]="toast.delay"
           (hide)="removeToast(toast)">
    <ng-template ngbToastHeader>
        <i class="{{getStateIcon(toast)}} medium-icon mr-2"></i>{{toast.header}}
    </ng-template>
    {{toast.message}}
</ngb-toast>

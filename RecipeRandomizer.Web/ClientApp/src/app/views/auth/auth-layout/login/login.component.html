<div class="card card-2-rounded-corners">
    <h2 class="card-header text-center font-serif">Welcome back!</h2>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mb-3">
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }" id="emailInput" />
                <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Current input is no valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="passwordInput">Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" id="passwordInput"/>
                <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>

            <div class="d-flex justify-content-center mb-2">
                <button [disabled]="isLoading" class="btn btn-primary btn-ellipse mr-1">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>Login
                </button>
                <button class="btn btn-outline-dark btn-ellipse ml-1" (click)="back()">Cancel</button>
            </div>

            <div class="d-flex justify-content-center align-items-center">
                No account?
                <a class="btn btn-link text-muted" routerLink="../register">
                    Sign-up now<i class="fas fa-user-plus ml-1"></i>
                </a>
            </div>

            <div class="d-flex justify-content-center">
                <a class="btn btn-link text-muted" routerLink="../forgot-password">
                    Forgotten password?
                </a>
            </div>
        </form>
    </div>
</div>

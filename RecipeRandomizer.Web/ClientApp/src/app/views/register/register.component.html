<div class="card">
    <h4 class="card-header text-center">Hello there!</h4>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="col-12 col-md-6 form-group">
                    <label for="firstNameInput">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.firstName.errors }" id="firstNameInput" tabindex="1"/>
                    <div *ngIf="isSubmitted && f.firstName.errors" class="invalid-feedback">
                        <div *ngIf="f.firstName.errors.required">First Name is required</div>
                    </div>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label for="lastNameInput">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.lastName.errors }" id="lastNameInput" tabindex="2"/>
                    <div *ngIf="isSubmitted && f.lastName.errors" class="invalid-feedback">
                        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="emailInput">Email</label>
                <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }" id="emailInput" tabindex="3"/>
                <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-12 col-md-6 form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" id="passwordInput" tabindex="4"/>
                    <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                <div class="col-12 col-md-6 form-group">
                    <label for="conformPasswordInput">Password Confirmation</label>
                    <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.confirmPassword.errors }" id="conformPasswordInput" tabindex="5"/>
                    <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.confirmPassword.errors.required">Password confirmation is required</div>
                        <div *ngIf="f.confirmPassword.errors.mustMatch">Password and password confirmation must be identical</div>
                    </div>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" formControlName="acceptTerms" class="custom-control-input" id="acceptTermsCheck" tabindex="6">
                    <label class="custom-control-label" for="acceptTermsCheck">
                        <a href="#">Accept terms & services</a>
                    </label>
                </div>
                <div *ngIf="isSubmitted && f.acceptTerms.errors" class="invalid-feedback">
                    <div *ngIf="f.acceptTerms.errors.required">Acceptance of terms & services is required</div>
                </div>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <button [disabled]="isLoading" class="btn btn-primary mr-1">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                    Register
                </button>
                <button class="btn btn-outline-dark ml-1" (click)="activeModal.dismiss()">Cancel</button>
            </div>
        </form>
        <div *ngIf="error" class="alert alert-danger mb-2">{{error}}</div>
    </div>
</div>

<div class="container vh-100 d-flex align-items-center">
    <div class="card w-100">
        <div class="card-body">
            <h1 id="mainHeading">Recipe Repository</h1>

            <app-random-recipe></app-random-recipe>

            <section class="text-center mt-2 mb-4">
                <a routerLink="/recipes">
                    Browse all recipes<i class="fas fa-stream ml-2"></i>
                </a>
            </section>
            <section>
                <p class="text-center">
                    Want to upload recipes yourself?
                </p>
                <div class="d-flex justify-content-center">
                    <a class="btn btn-outline-info mr-1" routerLink="/auth/login">
                        Sign-In
                    </a>
                    <a class="btn btn-outline-info ml-1" routerLink="/auth/register">
                        Sign-Up
                    </a>
                </div>
            </section>
            <hr class="my-4">
            <footer class="d-flex flex-column align-items-center mb-3">
                <a routerLink="">Terms & Services</a>
                <span class="text-muted">made with ❤️ by Patrick Jominet</span>
            </footer>
        </div>
    </div>
</div>


<div id="cookiesInfo" *ngIf="showCookiesInfo">
    <p class="mb-1">
        This site uses cookies to optimize site functionality and give you the best possible experience.
        <a routerLink="">Learn more</a>
    </p>
    <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-sm btn-success" (click)="acceptCookies()">OK</button>
    </div>
</div>

<div class="card">
    <h3 class="card-header text-center">Reset Password</h3>
    <div class="card-body">
        <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="passwordInput">Current Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" id="passwordInput">
                <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="newPasswordInput">New Password</label>
                <input type="password" formControlName="newPassword" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.newPassword.errors }" id="newPasswordInput">
                <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.newPassword.errors.required">New password is required</div>
                    <div *ngIf="f.newPassword.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmNewPasswordInput">Confirm new Password</label>
                <input type="password" formControlName="confirmNewPassword" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.confirmNewPassword.errors }"
                       id="confirmNewPasswordInput">
                <div *ngIf="isSubmitted && f.confirmNewPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.confirmNewPassword.errors.required">Confirmation of new password is required</div>
                    <div *ngIf="f.confirmNewPassword.errors.mustMatch">New passwords must match</div>
                </div>
            </div>
            <div class="form-group d-flex justify-content-between">
                <a routerLink=".." class="btn btn-outline-dark">Cancel</a>
                <button [disabled]="isLoading" class="btn btn-secondary">
                    <span *ngIf="isLoading" class="spinner-border spinner-border-sm mr-1"></span>
                    Change Password
                </button>
            </div>
            <div *ngIf="error" class="alert alert-danger mt-2 mb-0">{{error}}</div>
        </form>
    </div>
</div>
